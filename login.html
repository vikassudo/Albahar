	<div class="login">
		<div class="container">

		</header>
	<div class="form-field"><!-- .Login- -->
		<h2>Let's Get Started</h2>
		<p>Sign up or log in to plan your agenda</p>
		<form class="login-form">
			<div class="form-group">
		    	<input type="email" class="form-control"  placeholder="Mohammed@gmail.com" required>
			</div>
			<div class="form-group">
		    	<input type="password" class="form-control"  placeholder="Your password" required>
			</div>
			<button type="submit" class="btn submit">Log in</button>
		</form>	
	</div>
	<div class="acc-links">
		<ul class="row">
			<li class="col-6">
				<a class="forget-details" href="#">forget details ?</a>
			</li>
			<li class="col-6">
				<a class="create-account" href="#">create account</a>
			</li>
		</ul>
	</div>
	<div class="terms-conditions">
		<p>By continuing, I accept the DMF Dubai terms of service and community guidelines and have read the privacy policy.</p>
	</div>
</div>
